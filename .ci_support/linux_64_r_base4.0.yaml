cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gmp:
- '6'
mpfr:
- '4'
pin_run_as_build:
  gmp:
    max_pin: x
  mpfr:
    max_pin: x
  r-base:
    min_pin: x.x
    max_pin: x.x
r_base:
- '4.0'
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
